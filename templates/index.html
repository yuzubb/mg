<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MangaFire Downloader</title>
    <style>body{font-family:sans-serif; max-width:800px; margin:auto; padding:20px;}</style>
</head>
<body>
    <h1>MangaFire</h1>
    <form method="post" action="/search">
        <input type="text" name="query" placeholder="作品名を入力 (例: One Piece)" required style="width:70%; padding:8px;">
        <button type="submit">検索</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if results %}
        <h2>検索結果</h2>
        <ul>
        {% for res in results %}
            <li>
                <a href="/chapters{{ res.url }}?title={{ res.title | urlencode }}">{{ res.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
